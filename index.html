// ===== COMPONENTS =====

function ConfBadge({ level }) {
  if (level === "high") return <span className="conf-high">‚úÖ HIGH</span>;
  if (level === "medium") return <span className="conf-medium">‚ö†Ô∏è MEDIUM</span>;
  if (level === "low") return <span className="conf-low">‚ö†Ô∏è LOW</span>;
  return <span className="conf-gap">‚ùå GAP</span>;
}

function Tooltip({ term, children }) {
  const [show, setShow] = useState(false);
  if (!term || !TOOLTIPS[term]) return <>{children}</>;
  return (
    <span className="tooltip-container" onMouseEnter={() => setShow(true)} onMouseLeave={() => setShow(false)}>
      {children}
      <span style={{ cursor: "help", marginLeft: "3px", color: "#9ca3af" }}>‚ìò</span>
      {show && <span className="tooltip-box">{TOOLTIPS[term]}</span>}
    </span>
  );
}

function StarRating({ score }) {
  const num = parseFloat(score);
  return (
    <span style={{ color: "#f59e0b", fontWeight: 700 }}>
      {"‚òÖ".repeat(Math.floor(num))}{"‚òÜ".repeat(5 - Math.floor(num))} {score}
    </span>
  );
}
