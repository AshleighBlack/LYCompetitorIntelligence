                                                    <div className="flex items-center gap-1">
                                                        <Tooltip term="overage">
                                                            <span className="text-gray-600">If You Exceed Limit:</span>
                                                        </Tooltip>
                                                    </div>
                                                    <span className="ml-2 font-medium text-red-600">Documents uploaded but not extracted</span>
                                                    <div className="text-xs text-gray-500 mt-1">Uploads accepted but data extraction stops until next billing cycle</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                            <div className="flex items-center gap-1 mb-2">
                                                <Tooltip term="credits">
                                                    <h4 className="font-semibold text-yellow-900">Additional Costs</h4>
                                                </Tooltip>
                                            </div>
                                            <ul className="text-sm text-yellow-800 space-y-1">
                                                <li>• Bank statement extraction - limited credits per plan, must purchase more</li>
                                                <li>• Line-item extraction - limited credits per plan, must purchase more</li>
                                                <li>• Supplier statement reconciliation - limited credits per plan</li>
                                                <li>• Dext Payments add-on: £10/client/month (includes 20 payment runs, 25p per additional)</li>
                                            </ul>
                                        </div>

                                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                            <h3 className="font-semibold text-blue-900 mb-2">Practice Plans (Accountants/Bookkeepers)</h3>
                                            <div className="text-sm text-blue-800 space-y-1">
                                                <div>• Start at $239.19/month for 10 business clients</div>
                                                <div>• Annual subscription: $207.99/month (13% discount)</div>
                                                <div>• Per-client charging model (changed from unlimited in Nov 2023)</div>
                                                <div>• Add clients to customize plan</div>
                                            </div>
                                        </div>

                                        <div className="border-l-4 border-blue-600 bg-blue-50 p-4">
                                            <div className="text-sm text-blue-900">
                                                <strong>Sales Note:</strong> Dext's lower entry price (~£25 vs Lightyear's £125) is compelling for SMBs doing basic receipt/expense capture. However, lacks full AP automation. Position Lightyear as complete AP automation with upstream controls - PO management, 3-way matching, price verification - that prevent payment errors rather than just processing payments. Dext's new Payments feature (UK Xero only) handles downstream execution but doesn't prevent upstream issues.
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Features Tab */}
                                {activeTab === 'features' && (
                                    <div className="space-y-6">
                                        <div>
                                            <h3 className="font-semibold text-gray-900 mb-4">Features Available</h3>
                                            
                                            <div className="grid grid-cols-3 gap-4 px-3 pb-2 mb-2 border-b-2 border-gray-300">
                                                <div className="font-semibold text-gray-700">Feature</div>
                                                <div className="font-semibold text-gray-700">Details</div>
                                                <div className="font-semibold text-gray-700">Data Confidence</div>
                                            </div>

                                            <div className="space-y-3">
                                                {features.hasFeature.map((feature, i) => (
                                                    <div key={i} className="grid grid-cols-3 gap-4 items-center p-3 bg-gray-50 rounded-lg">
                                                        <div className="flex items-center gap-2">
                                                            <svg className="text-green-600 flex-shrink-0 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                            </svg>
                                                            {feature.tooltip ? (
                                                                <Tooltip term={feature.tooltip}>
                                                                    <div className="font-medium text-gray-900">{feature.name}</div>
                                                                </Tooltip>
                                                            ) : (
                                                                <div className="font-medium text-gray-900">{feature.name}</div>
                                                            )}
                                                        </div>
                                                        <div className="text-sm text-gray-600">{feature.detail}</div>
                                                        <div>
                                                            {getConfidenceBadge(feature.confidence)}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <h3 className="font-semibold text-gray-900 mb-4">Features NOT Available (vs Lightyear)</h3>
                                            <div className="space-y-2">
                                                {features.missing.map((feature, i) => (
                                                    <div key={i} className="p-3 bg-red-50 rounded-lg">
                                                        <div className="flex items-center gap-3">
                                                            <svg className="text-red-600 flex-shrink-0 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                                            </svg>
                                                            {feature.tooltip ? (
                                                                <Tooltip term={feature.tooltip}>
                                                                    <span className="text-gray-900 font-medium">{feature.name}</span>
                                                                </Tooltip>
                                                            ) : (
                                                                <span className="text-gray-900 font-medium">{feature.name}</span>
                                                            )}
                                                        </div>
                                                        <div className="text-xs text-gray-600 mt-1 ml-8">{feature.note}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="bg-white border border-gray-200 rounded-lg p-4">
                                            <h3 className="font-semibold mb-3">Software Integrations</h3>
                                            <div className="space-y-4">
                                                <div>
                                                    <div className="text-sm text-gray-600 mb-2">Accounting Software (Top 5)</div>
                                                    <div className="flex flex-wrap gap-2">
                                                        {integrations.accounting.map((int, i) => (
                                                            <div key={i} className="bg-blue-50 border border-blue-200 rounded px-3 py-1.5 text-sm">
                                                                <span className="font-medium">{int.name}</span>
                                                                {int.rating && <span className="text-blue-600 ml-2">{int.rating}</span>}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-gray-600 mb-2">E-commerce Platforms</div>
                                                    <div className="flex flex-wrap gap-2">
                                                        {integrations.ecommerce.map((name, i) => (
                                                            <span key={i} className="bg-gray-100 rounded px-2 py-1 text-sm">{name}</span>
                                                        ))}
                                                    </div>
                                                </div>
                                                <div className="pt-2 border-t">
                                                    <span className="text-sm font-medium text-gray-900">Banking Connections: </span>
                                                    <span className="text-sm text-green-600">{integrations.banking}</span>
                                                </div>
                                                <div className="pt-2 border-t">
                                                    <span className="text-sm font-medium text-gray-900">Other Partners: </span>
                                                    <span className="text-sm text-gray-600">{integrations.other.join(', ')}</span>
                                                </div>
                                                <div className="pt-2 border-t">
                                                    <div className="flex items-center gap-1">
                                                        <Tooltip term="api">
                                                            <span className="text-sm font-medium text-gray-900">Public API Access:</span>
                                                        </Tooltip>
                                                        <span className="text-sm text-red-600 ml-2">{integrations.api}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* VS Lightyear Tab */}
                                {activeTab === 'vs-lightyear' && (
                                    <div className="space-y-6">
                                        <div className="bg-gradient-to-r from-blue-50 to-green-50 p-6 rounded-lg">
                                            <h3 className="text-xl font-bold text-gray-900 mb-2">Head-to-Head Analysis</h3>
                                            <p className="text-gray-700">Direct feature comparison to inform sales positioning</p>
                                        </div>

                                        <div className="grid grid-cols-5 gap-4 px-4 pb-2 border-b-2 border-gray-300">
                                            <div className="font-semibold text-gray-700">Feature</div>
                                            <div className="text-center font-semibold text-blue-700">Dext</div>
                                            <div className="text-center font-semibold text-green-700">Lightyear</div>
                                            <div className="text-center font-semibold text-gray-700">Winner</div>
                                            <div className="text-center font-semibold text-gray-700">Confidence</div>
                                        </div>

                                        <div className="space-y-2">
                                            {vsLightyear.map((item, i) => (
                                                <div key={i} className="grid grid-cols-5 gap-4 p-4 bg-white border border-gray-200 rounded-lg hover:shadow-md transition-shadow">
                                                    <div className="font-medium text-gray-900 flex items-center gap-1">
                                                        {item.tooltip ? (
                                                            <Tooltip term={item.tooltip}>
                                                                <span>{item.metric}</span>
                                                            </Tooltip>
                                                        ) : (
                                                            <span>{item.metric}</span>
                                                        )}
                                                    </div>
                                                    <div className={`text-center ${item.winner === 'dext' ? 'bg-blue-50 font-semibold text-blue-900' : 'text-gray-600'} rounded px-2 py-1`}>
                                                        {item.dext}
                                                    </div>
                                                    <div className={`text-center ${item.winner === 'lightyear' ? 'bg-green-50 font-semibold text-green-900' : 'text-gray-600'} rounded px-2 py-1`}>
                                                        {item.lightyear}
                                                    </div>
                                                    <div className="text-center">
                                                        {item.winner === 'dext' && <span className="text-blue-600 font-medium">Dext</span>}
                                                        {item.winner === 'lightyear' && <span className="text-green-600 font-medium">Lightyear</span>}
                                                        {item.winner === 'tie' && <span className="text-gray-500">Tie</span>}
                                                    </div>
                                                    <div className="text-center">
                                                        {getConfidenceBadge(item.confidence)}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="grid grid-cols-2 gap-6 mt-6">
                                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                                <h4 className="font-semibold text-blue-900 mb-3">When Dext Wins</h4>
                                                <ul className="text-sm text-blue-800 space-y-2">
                                                    <li>• Lower entry cost (~5x cheaper for small teams)</li>
                                                    <li>• Massive banking connectivity (11,500+ institutions)</li>
                                                    <li>• E-commerce integrations (Shopify, Amazon, Stripe, PayPal)</li>
                                                    <li>• Payments feature (UK Xero only - NEW)</li>
                                                    <li>• Longer document retention (10 years vs 7)</li>
                                                    <li>• Larger user base/brand recognition (700K+ businesses)</li>
                                                </ul>
                                            </div>
                                            <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                                <h4 className="font-semibold text-green-900 mb-3">When Lightyear Wins</h4>
                                                <ul className="text-sm text-green-800 space-y-2">
                                                    <li>• Native purchase order creation workflow</li>
                                                    <li>• 3-way matching (prevents paying for undelivered goods)</li>
                                                    <li>• Automated price checking (prevents supplier overcharging)</li>
                                                    <li>• Bank fraud verification (payment security)</li>
                                                    <li>• Hospitality POS integrations (8+ systems)</li>
                                                    <li>• Longer free trial (30 days vs 14)</li>
                                                    <li>• Multi-entity with parent/child dashboards</li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div className="bg-purple-50 border border-purple-200 rounded-lg p-5">
                                            <h4 className="font-semibold text-purple-900 mb-3">🎯 Sales Positioning Scripts</h4>
                                            <div className="space-y-3 text-sm text-purple-900">
                                                <div>
                                                    <strong>Against Dext:</strong> "Dext is excellent for receipt/expense capture and now handles payments (UK Xero only). But Lightyear provides complete AP automation with upstream controls - purchase order management, 3-way matching, and automated price checking - that prevent payment errors before they happen. Dext processes payments downstream; Lightyear prevents problems upstream."
                                                </div>
                                                <div>
                                                    <strong>For Hospitality/Multi-site:</strong> "Dext's lack of POS integrations and native PO workflows creates manual gaps for hospitality businesses. Lightyear's 8+ POS integrations and parent/child dashboards are purpose-built for restaurants, hotels, and multi-location operators."
                                                </div>
                                                <div>
                                                    <strong>For SMBs with Supplier Control Needs:</strong> "If you only need receipt scanning, Dext works. But if you manage suppliers, purchase orders, and need to prevent overcharging, Lightyear's automated price checking and fraud detection pay for themselves by catching errors before payment."
                                                </div>
                                                <div>
                                                    <strong>Dext Payments Positioning:</strong> "Dext now handles payments for UK Xero users, which streamlines downstream execution. But payment execution is only valuable if the upstream data is correct. Lightyear's differentiation is preventing payment errors through PO controls, 3-way matching, and price verification - catching problems before payment execution."
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Data Quality Indicator */}
                        <div className="bg-white rounded-lg shadow p-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h3 className="font-semibold text-gray-900">Data Quality Summary</h3>
                                    <p className="text-sm text-gray-600">5 feature gaps identified | GBP/AUD pricing converted from USD</p>
                                </div>
                                <div className="flex gap-2">
                                    <span className="px-3 py-1 bg-green-100 text-green-700 rounded text-sm">✅ High: 22 items</span>
                                    <span className="px-3 py-1 bg-yellow-100 text-yellow-700 rounded text-sm">⚠️ Medium: 2 items</span>
                                    <span className="px-3 py-1 bg-red-100 text-red-700 rounded text-sm">❌ Gaps: 5 items</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DextDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
